
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <%= stylesheet_link_tag    'application' %>

  <div class="row">
      <div class="col-md-3">
          <h1><i class="glyphicon glyphicon-cloud"></i> Quicknotes</h1>
          <a href="#" id="account-new" class="btn btn-default">Save Notes</a>
          <a href="#" id="note-new" class="btn btn-primary">New Note [+]</a>
          <br><br>
          <table id="note-list" class="table table-striped"></table>
      </div>

      <div class="col-md-9">
          <div id="primary"></div>
      </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
  <script src="https://cdn.firebase.com/libs/backfire/0.3.0/backbone-firebase.min.js"></script>

  <!-- Templates -->

  <script type="text/template" id="sidebar-note-template">
    <td class="note-preview">
        <h4 class="note-preview-title"><%%- title %> <%%= is_primary ? '<small class="glyphicon glyphicon-pencil pull-right"></small>' : '' %></h4>
        <p class="note-preview-body"><%%- body %>&nbsp;&nbsp;<small><a href="#" class="note-edit">Edit <i class="glyphicon glyphicon-edit"></i></a></small></p>
    </td>
  </script>

  <script type="text/template" id="primary-note-template">
    <input type="text" class="form-control" id="primary-note-title" value="<%%- title %>" placeholder="Enter a title..." />
    <textarea class="form-control" rows="18" id="primary-note-body" ><%%- body %></textarea>
    <div class="muted note-meta">
        <small class="pull-left">
            Created: <%%- created_at %>
        </small>
        <small class="pull-right">
            <a href="#" id="note-primary-delete" class="confirm btn btn-danger btn-xs">
                <i class="glyphicon glyphicon-trash"></i> Delete this note?
            </a>
        </small>
    </div>
  </script>

  <%= javascript_include_tag 'application' %>

  <script type="text/javascript">

    $(document).ready( function(){
        $("#note-app").on("click", "a[href='#']", function(){
            return false;
        });
    });
     
    $(window).scroll(function() {
        if ($(window).width() > 992){
            $('#primary').css('top', $(window).scrollTop());    
        }
    });
  </script>
